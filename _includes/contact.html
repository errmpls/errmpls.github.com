<section id="contact" class="contact">
  <h2 class="bg-purple">Contact</h2>
        <div class="container">
            <div class="col-md-12">
            <div class="bg-opaque-purple col-md-8 col-md-offset-2">
              <h3>Submit your art!</h3>

              <form role="form" action="https://getsimpleform.com/messages?form_api_token=ae05fd2576ec48f60e5f090dfa046a73" method="post" enctype="multipart/form-data">
                <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                 <input type="hidden" name="redirect_to" value="http://www.errartistcollective.com/thank-you.html" />
                <!-- all your input fields here.... -->
                <div class="form-group">
                  <input type="text" name="name" placeholder="name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="email" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" name="subject" placeholder="subject" class="form-control">
                </div>
                <div class="form-group">
                  <div class="radio">
                      <label><input type="radio" name="optradio" value="yes">Yes I do have art to attach</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="optradio" value="no">No I don't have art to attach</label>
                    </div>
                </div>
                <div class="form-group">
                  <input type="file" name="art" class="form-control">
                </div>
                <div class="form-group">
                  <textarea name="message" placeholder="message" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Submit Art" class="form-control">
                </div>
              </form>

            </div>
          </div>

        </div>
    </section>
