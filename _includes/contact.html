<section id="contact" class="contact">
  <h2 class="bg-purple">{{ site.headline_contact }}</h2>
        <div class="container">
            <div class="col-md-12">
            <div class="bg-opaque-purple col-xs-12 col-md-8 col-md-offset-2">
              <h3>Submit your art!</h3>

              <form role="form" action="https://getsimpleform.com/messages?form_api_token=ae05fd2576ec48f60e5f090dfa046a73" method="post" enctype="multipart/form-data">
                <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                 <input type="hidden" name="redirect_to" value="http://www.errartistcollective.com/thank-you.html" />
                <!-- all your input fields here.... -->
                <div class="form-group">
                  <input type="text" name="name" placeholder="Name:" class="form-control">
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email:" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" name="genre" placeholder="Genre:" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" name="subject" placeholder="About:" class="form-control">
                </div>
                <div class="form-group">
                  <input type="file" name="art" id="art" class="form-control art-upload" data-multiple-caption="{count} files selected" multiple>
                  <label for="art">
                    <span>Attach:</span>
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" value="Onward!" class="form-control">
                </div>
              </form>

            </div>
          </div>
          <div class="col-xs-12">
            <p>For media inquiries<br /> and all other questions, <br /> please contact us at <br /> <a href="mailto:errmpls@gmail.com">errmpls@gmail.com</a></p>
          </div>

        </div>
    </section>
