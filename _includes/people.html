<section id="people">
  <h2 class="bg-blue">Those held responsible</h2>
  <div class="container">
  <ul class="card-flip">
{% for person in site.people %}
<li>

<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
<div class="flipper">
<div class="front">
<!-- front content -->
<img src="{{ person.image }}" class="img-responsive img-centered" alt="{{ person.img-alt }}">
</div>
<div class="back">
<p>
  {{ person.content }}
</p>
<!-- back content -->
</div>
</div>

</div>
<h4>{{ person.title }}</h4>
</li>
{% endfor %}

</ul>
</div>
</section>
