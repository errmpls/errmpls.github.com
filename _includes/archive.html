<section id="archive" class="archive">
  <h2 class="bg-blue">Archive</h2>
  <div class="container">
    {% for stuff in site.archive %}
    <div class="row">
    <div class="col-md-6">
      <img src="{{ stuff.first_image }}" class="img-responsive" alt="{{ stuff.first_img-alt }}">
    </div>
<div class="col-md-6">
    <img src="{{ stuff.second_image }}" class="img-responsive" alt="{{ stuff.second_img-alt }}">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <img src="{{ stuff.third_image }}" class="img-responsive" alt="{{ stuff.third_img-alt }}">
    </div>
  <div class="col-md-6">
      <img src="{{ stuff.fourth_image }}" class="img-responsive" alt="{{ stuff.fourth_img-alt }}">
    </div>

</div>
<div class="col-md-12">
<h5>For more photos of our past events, along with other media, visit our <a href="https://archive.org/details/@errmpls&tab=collections" target="_blank">archive</a></h5>
</div>

    {% endfor %}

  </div>
</section>
